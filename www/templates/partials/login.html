<div class="popup-fade" id="loginPopup" title="Login">
  <div class="panel-body">

    <form name="login" ng-model="user" ng-submit="login(user)">
        <div class="row">
          <div class="col.10"></div>
          <div class="col">
            <label class="item item-input loginLabel">
              <i class="ion-android-person"></i>
              <input class="loginInput" type="text" ng-model="user.name" placeholder="Username">  
            </label>
            <label class="item item-input loginLabel">
              <i class="ion-email"></i>
              <input class="loginInput" type="text" ng-model="user.email" placeholder="Email">              
            </label>
            <label class="item item-input loginLabel">
              <i class="ion-unlocked"></i>
              <input class="loginInput" type="password" ng-model="user.password" placeholder="Password">              
            </label>
          </div>
          <div class="col.10"></div>
        </div>
      </form>

  </div>
</div>
