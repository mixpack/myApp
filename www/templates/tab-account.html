<ion-view view-title="Account">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>
    </ion-list>
    <div class="row">
      <div class="col col-95">
        <button class="button button-block button-assertive" ng-click="logout()">Logout</button>
      </div>
    </div>
    
  </ion-content>
</ion-view>
